<html>
<head>
	<title>Send Me File</title>
	<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<header class="header">
	<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top navbar-style" style="padding: 0px 16px">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><img src="Logo/Logo_transperent_fixed.png" height="60" width="80"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home</a></li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a></li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a></li>
					<li class="nav-item">
						<a class="nav-link" href="#">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">

			<div class="col-sm-6">
			<div class="text-center">
				<p class="text"> Send Your File Here</p>
			<form action="/uploadfile" enctype="multipart/form-data" method="POST" id='uploadForm'> 
				<div class="custom-file mb-3">
					<input type="file" class="custom-file-input" id="file" name="myFile">
					<label class="custom-file-label" for="customFile">Choose file</label>
				</div>
				<input type="submit" class="btn btn-outline-secondary btn-lg" value="Send"/>
			</form>	
			<img src="Pics/3.jpg" class="img-responsive">
			</div>
			</div>
			<div class="col-sm-6">
				<div class="text-center">
					<img src="Pics/14-1.png" class="img-responsive">
				
				<p class="text">Download Your File Here</p>
				<form action="/download"  method="GET"> 
					<div class="custom-file mb-3">
	   					<input type="text" name="fileId" class="form-control" placeholder="Enter Key" >
	   				</div>
	    			<input type="submit" class="btn btn-outline-secondary btn-lg" value="Receive"/>
	    		</form>
	    	</div>
	    	</div>
	    </div>
	</div>
	</header>
	<script>
		// Add the name of the file appear on select
		$(".custom-file-input").on("change", function() {
			var fileName = $(this).val().split("\\").pop();
			$(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
		// delete form value after file is sent
		$('#uploadForm').submit(function(e) {
	   		e.preventDefault(); // don't submit multiple times
	   		alert($('#file').val());
	   		if($('#file').val()==''){
	   			alert('File is not selected!\nSelect a file and try again.');
	   		}else{
	   			this.submit(); // use the native submit method of the form element
	    		$('#file').val(''); // clear input form
	   		}
		});
		// delete form value after file is sent
		$('#downloadForm').submit(function(e) {
	   		e.preventDefault(); // don't submit multiple times
	    	this.submit(); // use the native submit method of the form element
	    	$('#keyNum').val(''); // clear input form
		});
	</script>
</body>
</html>
