<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top navbar-style" style="padding: 0px 16px">
		<div class="container-fluid">
			<a class="navbar-brand text-uppercase" href="/">file exchanger</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Home</a></li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a></li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>
<div class="container">
	<div class="row">
		<div class="col mt-5">
			<h1 class="text-center">Thank you for your signup!</h1>
			<p class="font-italic text-center">- Please confirm your email by following the link attached in the email to finish signup process.<br>After confirmation you can login to the website using your account information.</p>
		</div>
	</div>
	<div class="row">
		<img src="/img/community2.jpg" class="img-thumbnail img-fluid" alt="Cinque Terre" style="opacity: 0" width="90%" id="img">
	</div>
</div>
<script>

	window.addEventListener('load', function () {
	  	const img = document.getElementById('img');
	  	let opp = 0;
	  	let interval = setInterval(()=>{
	  		opp += 0.01;
			img.style.opacity = opp;
			if(opp>0.9){
				clearInterval(interval);
			}
	  	}, 25);
	})
</script>
</body>
</html>
