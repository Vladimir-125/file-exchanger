<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top navbar-style" style="padding: 0px 16px">
	<div class="container-fluid">
		<a class="navbar-brand text-uppercase" href="#">Send me file</a>
	</div>
</nav>

	<div class="container">
		<div class="row">
			<!-- Button to Open the Modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginForm">
			  Login
			</button>

			<!-- The Modal -->
			<div class="modal fade" id="loginForm">
			  <div class="modal-dialog ">
			    <div class="modal-content">

			      <!-- Modal Header -->
			      <div class="modal-header">
			        <h4 class="modal-title">Login</h4>
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			      </div>

			      <!-- Modal body -->
			      <div class="modal-body" >
					<form action="/login">
						<div class="form-group">
						<input type="email" class="form-control" id="email" autofocus="true" placeholder="Email address">
						</div>
						<div class="form-group">
						<div class="input-group" id="show_hide_password">
					      <input class="form-control" type="password" placeholder="Password">
					      <div class="input-group-prepend">
					      	<div class="input-group-text">
					        	<a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
					      	</div>
					      </div>
					    </div>
						</div>
						<button type="submit" class="btn btn-primary btn-block">Login</button>

						
					</form>
					<div class="text-center mt-2">
						<a href="#">Forgor password?</a><br>
						<div class="text-secondary">What to join? <a href="#">Sign up</a></div>
					</div>
			      </div>

			    </div>
			  </div>
			</div>
			<!-- End modal -->
		</div>
	</div>
</body>
<script>
	$(document).ready(function() {
    $("#show_hide_password a").on('click', function(event) {
        event.preventDefault();
        if($('#show_hide_password input').attr("type") == "text"){
            $('#show_hide_password input').attr('type', 'password');
            $('#show_hide_password i').addClass( "fa-eye-slash" );
            $('#show_hide_password i').removeClass( "fa-eye" );
        }else if($('#show_hide_password input').attr("type") == "password"){
            $('#show_hide_password input').attr('type', 'text');
            $('#show_hide_password i').removeClass( "fa-eye-slash" );
            $('#show_hide_password i').addClass( "fa-eye" );
        }
    });
});
</script>
</html>
